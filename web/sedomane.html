<h1>About lionel mess</h1>
<p>የሊዮኔል አንድሬስ ሜሲ ሊዮኔል ሜሲ ሰኔ 24 ቀን 1987 ተወለደ. የተወለደው በሮዛሪዮ ፣ አርጀንቲና ነው።. ከ2000-2021 ለባርሴሎና ተጫውቷል።. ሜሲ ከ2021 ጀምሮ ለፒኤስጂ እየተጫወተ ነበር።. 8 ባሎን ዶርስ፣ 1 የአለም ዋንጫ፣1 41ቻምፒየንስ ሊግ እና, 1 ኮፓ አሜሪካን አሸንፏል። ሜሲ በህይወቱ በአጠቃላይ 800 ጎሎችን አስቆጥሯል።. በአሁኑ ወቅት ኢንተር ማያሚ ውስጥ ይገኛል።
